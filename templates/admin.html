{% extends "base.html" %}
{% block content %}
<h2>Admin - Manage Categories & Problem Types</h2>
<div class="row">
  <div class="col-md-6">
    <h4>User Categories</h4>
    <ul class="list-group">
      {% for cat in categories %}
      <li class="list-group-item">{{ cat.name }}</li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-6">
    <h4>Problem Types</h4>
    <ul class="list-group">
      {% for pt in problem_types %}
      <li class="list-group-item">{{ pt.name }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
